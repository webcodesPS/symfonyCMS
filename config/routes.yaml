app_index_index:
    path: /{_locale}
    controller: App\Controller\IndexController::index
    prefix:   /{_locale}
    requirements:
        _locale: pl|en|fr|de
    defaults: { _locale: pl}

app_index_list:
    path:      /{_locale}/{page}
    controller: App\Controller\IndexController::page
    requirements:
        _locale: pl|en|fr|de
    defaults: { _locale: pl}

default:
    path:      /{page}
    controller: App\Controller\IndexController::page

